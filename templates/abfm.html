<!DOCTYPE html>
<html>
<head>
    <title>AWESOMEBOARDFORMEN</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>/abfm</h1>
            <a href="#">Hi</a>
        </div>
        <form action="/" method="POST">
            <textarea name="data" placeholder="type your text here..." rows="4" cols="50"></textarea>
            <br>
            <input type="submit">
        </form>
        <br>
        {% for item in posts %}
            {% set item_parts = item.split(';') %}
            <div class="post">
                <p><b>{{ item_parts[0] }}</b> 
                    {% if '%' in item %}
                        {{ item_parts[1].split('%')[0] }}<br>
                        <img src="{{ item_parts[1].split('%')[1] }}">
                    {% else %}
                        {% if '^' in item %}
                            {{ item_parts[1].split('^')[0] }}<br>
                            <iframe src="https://onion.tube/embed/{{ item_parts[1].split('^')[1] }}"></iframe>
                        {% else %}
                            {{ item_parts[1] }}
                        {% endif %}
                    {% endif %}
                </p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
